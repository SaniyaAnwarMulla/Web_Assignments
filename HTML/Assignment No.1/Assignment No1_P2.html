<!DOCTYPE html>
<html>

<head>
    <title>Create a Table</title>
</head>

<body>
    <table border="2px" style="border-collapse: collapse;">
        <tr>
            <th>AO1</th>
            <th>AO2</th>
            <th>AO3</th>
            <th>AO4</th>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>

    </table>
</body>

</html>
