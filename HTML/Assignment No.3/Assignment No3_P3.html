<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
</head>

<body>
    <h2>
        <u>Contact Us</u>
    </h2>
    <form action="">
        <label for="FirstName">First Name: </label>
        <input type="text" name="Fname" id="FirstName"><br><br>
        <label for="MiddleName">Middle Name: </label>
        <input type="text" name="Mname" id="MiddleName"><br><br>
        <label for="LastName">Last Name: </label>
        <input type="text" name="Lname" id="LastName"><br><br>
        <label for="MobileNo">Mobile No: </label>
        <input type="text" name="MobileNo" id="MobileNo"><br><br>
        <label for="Address">Address:</label>
        <textarea id="Address" name="address" cols="20" rows="5"></textarea><br><br>
        <input type="submit">&nbsp;
        <input type="submit" value="Reset">
    </form>
</body>
</html>
